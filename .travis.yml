language: node_js
matrix:
  include:
  - node_js: 8
  - node_js: 9
  - node_js: 10
  - node_js: "lts/*"
  allow_failures:
  - node_js: 8
  - node_js: 9
install:
  - npm install
  - npm install -g gulp
  - npm install -g gulp-cli
script:
  - npm run coverage:ci
master:
  script: npm run coverage:upload
cache:
  directories:
  - "node_modules"
branches:
  only:
  - master
  - develop
