<script type="text/javascript">
  RED.nodes.registerType('JWT-IN', {
    category: 'input',
    color: "#6beee5",
    defaults: {
      name: {value: ""},
      algoType: {value: "HASH"},
      signature: {value: ""},
      publicKeyFile: {value: ""},
      tokenPayload: {value: ""},
      selectedProperty: {value: "token"},
      entireMessage: {value: false}
    },
    inputs: 1,
    outputs: 1,
    align: "left",
    icon: "jwt-icon.png",
    label: function () {
      return this.name || "JWT IN";
    },
    labelStyle: function () {
      return this.name ? "node_label_italic" : "";
    },
    oneditprepare: function () {
      let algoTypeSelector = $('#node-input-algoType')
      let hashSignRowSelector = $('#hashSignRow')
      let fileSignRowSelector = $('#fileSignRow')
      let previous = null

      algoTypeSelector.on('focus', function () {
        previous = this.value
      }).change(function () {
        if (previous == null) {
          previous = algoTypeSelector.val()
        }

        if(algoTypeSelector.val() === 'FILE') {
          hashSignRowSelector.hide()
          fileSignRowSelector.show()
        } else {
          hashSignRowSelector.show()
          fileSignRowSelector.hide()
        }
      })
    }
  });
</script>

<script type="text/x-red" data-template-name="JWT-IN">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> <span data-i18n="node-red:common.label.name"></span></label>
        <input type="text" id="node-input-name" placeholder="">
    </div>
    <div class="form-row" id="algoTypeRow">
        <label for="node-input-algoType"><i class="icon-list"></i> <span data-i18n="jwt-contrib.label.algoType"></span></label>
        <select id="node-input-algoType" style="max-width:200px">
            <option value="HASH">HASH</option>
            <option value="FILE">FILE</option>
        </select>
    </div>
    <div class="form-row" id="hashSignRow">
        <label for="node-input-signature"><i class="fa fa-certificate"></i> <span data-i18n="jwt-contrib.label.signature"></span></label>
        <input type="text" id="node-input-signature" placeholder="jwt">
    </div>
    <div class="form-row" id="fileSignRow">
        <label for="node-input-publicKeyFile"><i class="fa fa-certificate"></i> <span data-i18n="jwt-contrib.label.publicKeyFile"></span></label>
        <input type="text" id="node-input-publicKeyFile" placeholder="$HOME/.ssh/keys/publicJWT.pem">
    </div>
    <div class="form-row">
        <label for="node-input-tokenPayload"><i class="fa fa-connectdevelop"></i> <span data-i18n="jwt-contrib.label.tokenPayload"></span></label>
        <input type="text" id="node-input-tokenPayload" placeholder="Node-RED-JWT">
    </div>
    <div class="form-row">
        <label for="node-input-selectedProperty"><i class="fa fa-list"></i> <span data-i18n="jwt-contrib.label.property"></span></label>
        <input type="text" id="node-input-selectedProperty" placeholder="token" />
    </div>
    <hr>
    <div class="form-row">
        <label style="min-width:160px" for="node-input-entireMessage">
            <i class="fa fa-th"></i>
            <span data-i18n="jwt-contrib.label.entireMessage"></span>
        </label>
        <input type="checkbox" id="node-input-entireMessage" style="max-width:30px">
    </div>
</script>

<script type="text/x-red" data-help-name="JWT-IN">
    <h2>JWT Input Node</h2>

    <p>!!! UNDER DEVELOPMENT !!!</p>
</script>
