<script type="text/javascript">
  RED.nodes.registerType('JWT-OUT', {
    category: 'output',
    color: "#6beee5",
    defaults: {
      name: {value: ""},
      signature: {value: ""},
      tokenPayload: {value: ""},
      selectedProperty: {value: ""},
      tokenExpires: {value: false},
      expiresIn: {
        value: 60, validate: function (v) {
          return v > 0
        }
      },
      expiresInUnit: {
        value: "s", validate: function (v) {
          return "ms" == v || "s" == v || "m" == v || "h" == v
        }
      },
      entireMessage: {value: false}
    },
    inputs: 1,
    outputs: 1,
    align: "right",
    icon: "jwt-icon.png",
    label: function () {
      return this.name || "JWT OUT";
    },
    labelStyle: function () {
      return this.name ? "node_label_italic" : "";
    },
    oneditprepare: function () {

      let tokenExpiresCheckbox = $("#node-input-tokenExpires")
      let epiresRow = $("#epiresRow")

      tokenExpiresCheckbox.change(function () {
        if ($(this).is(":checked")) {
          epiresRow.show();
        } else {
          epiresRow.hide();
        }
      });
    }
  });
</script>

<script type="text/x-red" data-template-name="JWT-OUT">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> <span data-i18n="node-red:common.label.name"></span></label>
        <input type="text" id="node-input-name" placeholder="">
    </div>
    <div class="form-row">
        <label for="node-input-signature"><i class="fa fa-certificate"></i> <span data-i18n="jwt-contrib.label.signature"></span></label>
        <input type="text" id="node-input-signature" placeholder="jwt">
    </div>
    <div class="form-row">
        <label for="node-input-tokenPayload"><i class="fa fa-connectdevelop"></i> <span data-i18n="jwt-contrib.label.tokenPayload"></span></label>
        <input type="text" id="node-input-tokenPayload" placeholder="Node-RED-JWT">
    </div>
    <div class="form-row">
        <label for="node-input-selectedProperty"><i class="fa fa-list"></i> <span data-i18n="jwt-contrib.label.selectedProperty"></span></label>
        <input type="text" id="node-input-selectedProperty" placeholder="token" />
    </div>
    <div class="form-row">
        <label style="min-width:160px" for="node-input-tokenExpires"><i class="fa fa-clock-o"></i> <span
        data-i18n="jwt-contrib.label.tokenExpires"></span></label>
        <input type="checkbox" id="node-input-tokenExpires" style="max-width:30px">
    </div>
    <div class="form-row" id="epiresRow">
        <label for="node-input-expiresIn"><i class="icon-bookmark"></i> <span data-i18n="jwt-contrib.label.expiresIn"></span></label>
        <input type="number" id="node-input-expiresIn" placeholder="60" style="max-width:120px">
        <select id="node-input-expiresInUnit" style="max-width:160px">
            <option value="ms">millisecond(s)</option>
            <option value="s">second(s)</option>
            <option value="m">minute(s)</option>
            <option value="h">hour(s)</option>
        </select>
    </div>
    <hr>
    <div class="form-row">
        <label style="min-width:160px" for="node-input-entireMessage">
            <i class="fa fa-th"></i>
            <span data-i18n="jwt-contrib.label.entireMessage"></span>
        </label>
        <input type="checkbox" id="node-input-entireMessage" style="max-width:30px">
    </div>
</script>

<script type="text/x-red" data-help-name="JWT-OUT">
    <h2>JWT Output Node</h2>

    <p>!!! UNDER DEVELOPMENT !!!</p>
</script>
